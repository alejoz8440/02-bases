<h1>{{name}}</h1>

<dl>
<td>Nombre:</td>
<dd> {{name}}</dd>

<td>Edad:</td>
<dd> {{age}}</dd>

<td>Metodo:</td>
<dd> {{ getHeroDescription() }}</dd>

<td>Capitalizado:</td>
<dd> {{capitalzedName}}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()">
  cambiar Nombre
</button>

<button class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>
